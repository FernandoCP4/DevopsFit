---
name: Building my flask app and pushing to Google Cloud Platform
on:
  push:
    branches: [ test ]
jobs:
  build-push-gcr:
    name: Build and push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my-flask-app
      PROJECT_ID: proyecto-retodevops
      CLOUDSDK_CORE_ACCOUNT: github-actions@proyecto-retodevops.iam.gserviceaccount.com

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: google-github-actions/setup-gcloud@v1
      with:
        credential_file: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Build Docker image
      run: docker build -t $IMAGE_NAME:latest .
    
    - name: Configure Docker client
      run: |-
        gcloud auth configure-docker --quiet

    - name: Push Docker image to Container Registry (GCR)
      env: 
        GIT_TAG: v.0.1.0
      run: |-
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
        gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
  
        


