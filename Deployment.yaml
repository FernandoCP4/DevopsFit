apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: gcr.io/proyecto-retodevops/app@sha256:01daa61f449aa509c1602edf16978e9decdfc39cb9e947a90b4bd79a36fcc766
          ports:
            - containerPort: 5000
